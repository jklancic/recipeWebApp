<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe home</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          src="/webjars/bootstrap/4.0.0/css/bootstrap.min.css">
    <script href="http://code.jquery.com/jquery-3.3.1.min.js"
            src="/webjars/jquery/3.3.1/jquery.js"></script>
    <script href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            src="/webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel primary-panel">
                
                <div class="panel-heading">
                    <h1 class="panel-title">My recipes</h1>
                </div>
                
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Directions</th>
                                    <th scope="col">Cook time</th>
                                    <th scope="col">Preparation time</th>
                                    <th scope="col">Servings</th>
                                    <th scope="col">View</th>
                                    <th scope="col">Update</th>
                                </tr>
                            </thead>
                            <tr th:each="recipe: ${recipes}">
                                <td th:text="${recipe.id}"></td>
                                <td th:text="${recipe.name}"></td>
                                <td th:text="${recipe.description}"></td>
                                <td th:text="${recipe.directions}"></td>
                                <td th:text="${recipe.cookTime}"></td>
                                <td th:text="${recipe.prepTime}"></td>
                                <td th:text="${recipe.servings}"></td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}" th:text="${'View'}"></a></td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}" th:text="${'Update'}"></a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
